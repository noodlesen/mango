{% extends "base.html" %}

{% block title %}Hello world!{% endblock %}

{% block styles %}
{{ super() }}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ui.css') }}">
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">

        <div class="col-lg-6 col-lg-offset-3">
            <h1>Пользователи</h1>
            {% for u in users %}
            <div class="user-block item-block" style="padding:5px">
                <img class="img img-responsive" src="{{u.get_avatar()}}" style="float:left; width:80px; border-radius:5px; margin-right:15px;" />
                <h3><a href="{{url_for('social.public_profile', uid=u.id)}}">{{u.nickname}}</a></h3>
                <div class="clearfix"></div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src ="{{ url_for('static', filename="js/common.js") }}" type="text/javascript"></script>
{% endblock %}
