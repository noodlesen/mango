{% from 'macros.html' import inline_menu %}

{% extends "base.html" %}

{% block title %}Избранное{% endblock %}

{% block styles %}
{{ super() }}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ui.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('social.static', filename='css/user_events.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('geo.static', filename='css/tipsflow.css') }}">
{% endblock %}

{% block page_content %}
<div class="container">

    {{inline_menu('my_tips')}}

    <div class="row" id ="profile__main">
      <div class="col-lg-6 col-lg-offset-3">

        <div id="tipsflow"></div>


      </div> <!-- col -->
    </div> <!-- row -->



</div> <!-- container -->

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
      var jsonData = {{json_data|tojson|safe}};
      var signedIn = "{{signed_in}}";
    </script>
    <script src ="{{ url_for('static', filename="lib/moment-with-locales.min.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="js/common.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('geo.static', filename="js/tipsflow.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('social.static', filename="js/my_tips.js") }}" type="text/javascript"></script>
{% endblock %}
