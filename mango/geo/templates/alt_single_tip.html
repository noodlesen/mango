{% extends "base.html" %}

{% block title %}Hello world!{% endblock %}

{% block styles %}
{{ super() }}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/common.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ui.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('geo.static', filename='css/alt_single_tip.css') }}">
{% endblock %}

{% block page_content %}
<div class="container-fluid" id="cont">
    <div class="row">
   
        <div class="col-lg-6 col-lg-offset-3" id="tipsflow">

        </div>
        

    </div>

</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
        var signedIn = {{signed_in|lower}};
        var jsonData = {{json_data|tojson|safe}};
    </script>
    <script src ="{{ url_for('static', filename="lib/moment-with-locales.min.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="lib/vue.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="js/common.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('geo.static', filename="js/tipsflow.js") }}" type="text/javascript"></script>
{% endblock %}
